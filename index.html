<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
  <div class="container">

    <div class="heading__box">
      <div class="logo">
          <h1>calc</h1>
      </div>
      <div class="toggle__theme__box">
        <div class="theme__logo">theme</div>
        
        <div class="theme__btns__box">
          <div class="btns__title">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>

          <div class="theme__toggle__btn__box">
            <div class="theme__toggle__btn">

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="input__box">
        <div id="calc__id"></div>
    </div>

    <div class="btns__box">
      <div class="btn__container">
            <button class="calc__btn">7</button>
            <button class="calc__btn">8</button>
            <button class="calc__btn">9</button>
            <button class="calc__btn del__btn">del</button>
            <button class="calc__btn">4</button>
            <button class="calc__btn">5</button>
            <button class="calc__btn">6</button>
            <button class="calc__btn">+</button>
            <button class="calc__btn">1</button>
            <button class="calc__btn">2</button>
            <button class="calc__btn">3</button>
            <button class="calc__btn">-</button>
            <button class="calc__btn">.</button>
            <button class="calc__btn">0</button>
            <button class="calc__btn">/</button>
            <button class="calc__btn">x</button>
            <button class="calc__btn Reset__btn">Reset</button>
            <button class="calc__btn equal__btn">=</button>
      </div>
    </div>
  </div>

  
  
</body>
</html>
